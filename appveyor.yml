platform:
  - x64
environment:
  matrix:
    - channel: stable
      target: msvc
    - channel: nightly
      target: msvc
    - channel: stable
      target: gnu
    - channel: nightly
      target: gnu
install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -y --verbose --default-toolchain %channel% --default-host x86_64-pc-windows-%target%
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc --version
  - cargo --version
build: false
test_script:
  - cargo test --verbose
